{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}SwiftAid{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <!-- ðŸ”— Logo (click to go home) -->
    <div>
        <a href="{% url 'home' %}">
            <img src="{% static 'Images/applogo.png' %}" alt="SwiftAID Logo" style="height: 75px;">
        </a>
    </div>

    <hr>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <!-- ðŸ’¡ Page-specific content will go here -->
    {% block content %}
    {% endblock %}

</body>
</html>
