{% extends 'emergency/base.html' %}

{% block title %}Reset Guest Password | SwiftAid{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm p-4">
                <h3 class="mb-4 text-center">Reset Your Password</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <!-- New Password -->
                    <div class="mb-3 position-relative">
                        <label for="new_password" class="form-label">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('new_password', this)">
                                ğŸ‘ï¸
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3 position-relative">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirm_password', this)">
                                ğŸ‘ï¸
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-warning w-100">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Small JS to toggle visibility -->
<script>
function togglePassword(fieldId, btn) {
    const field = document.getElementById(fieldId);
    if (field.type === "password") {
        field.type = "text";
        btn.textContent = "ğŸ™ˆ"; // change icon
    } else {
        field.type = "password";
        btn.textContent = "ğŸ‘ï¸";
    }
}
</script>
{% endblock %}
